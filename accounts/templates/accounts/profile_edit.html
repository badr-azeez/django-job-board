{% extends "jobs/base.html" %} {% load static %} 
{% load crispy_forms_tags %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/user-profile-style.css' %}">
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>
                        {{user}} Edit Profile
                    </h3>
                </div>
            </div>
        </div>
    </div>
  </div>

<div class="job_details_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="apply_job_form white-bg">
                    <form method="post" action="{% url 'accounts:profile_edit' %}" enctype="multipart/form-data" >
                      {% csrf_token %}
                      {{userForm|crispy}}
                      {{profileForm|crispy}}
                      <input class="boxed-btn3 " type="submit" value="Edit">
                    </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
    
{% endblock content%}
