{% extends "jobs/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="bradcam_area bradcam_bg_1">
  <div class="container">
      <div class="row">
          <div class="col-xl-12">
              <div class="bradcam_text">
                  <h3>
                    Password Reset
                  </h3>
              </div>
          </div>
      </div>
  </div>
</div>

<div class="job_details_area">
  <div class="container">
      <div class="row">
          <div class="col-lg-6 mx-auto">
              <div class="apply_job_form white-bg">
                  <form action="" method="post">
                    {% csrf_token %}
                    {% if form.email.errors %}
                      {{ form.email.errors }}
                    {% endif %}
                    {{form|crispy}}
                    <input type="submit" class="btn btn-default btn-lg boxed-btn3" value="Reset Password">
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
